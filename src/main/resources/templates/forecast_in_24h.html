<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEATHER FORECAST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .forecast-item {
            margin-bottom: 20px;
        }

        .forecast-item p {
            margin: 5px 0;
        }

        .forecast-item hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Weather Forecast BY <span th:text="${weather1.getOrigin()}"></span> (BEST DEGREE CELCIUS)</h1>

    <p>Tid och datum: <span th:text="${weather1.getTimestamp()}"></span></p>

    <p>Temperatur: <span th:text="${weather1.getTemperature()}"></span></p>

    <!-- Anropa method2() -->
    <p>Lufttryck: <span th:text="${weather1.getAirpressure}"></span></p>

    <!-- Anropa method3() -->
    <p>Luftfuktighet: <span th:text="${weather1.getCloud}"></span></p>
</div>
</body>
</html>
